<ul class="list-group">
  <div *ngFor="let item of post" class="w-50 mx-auto my-2">
    <div class="card">
      <div class="card-header text-start">Post con ID #{{ item.id }}</div>
      <div class="card-body">
        <h5 class="card-title fw-bold text-start">{{ item.title }}</h5>
        <p class="card-text text-start">{{ item.body }}</p>
      </div>
    </div>
  </div>
</ul>
